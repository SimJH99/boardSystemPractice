<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>post create</title>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>글쓰기</h1>
        </div>
        <form action="/post/create" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="contents">contents</label>
                <textarea  id="contents" class="form-control" name="contents" style="width 1100px; height: 300px"></textarea>
            </div>
            <div class="form-group">
                <label for="appointment">예약하기</label>
                <input type="radio" id="appointment" name="appointment" value="Y"> Yes
                <input type="radio" name="appointment" checked> No
                <label>예약시간</label>
                <input type="datetime-local" id="appointment_time" name="appointmentTime">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary mt-3">작성 완료</button>
            </div>
            <div th:if="${errorMessage != null}">
                <input type="hidden" id="error" th:value="${errorMessage}">
            </div>
        </form>
    </div>
    <script>
        let errorMessage = document.getElementById("error").value;
        if(errorMessage){
            alert(errorMessage);
        }
    </script>

</body>

</html>
