<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>author detail</title>
    <style>
        #update-form{
            display: none;
        }
        .pull-right{
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div th:replace="header :: headerFragment"></div>
    <div class="container">
        <div class="page-header">
            <h1>회원상세보기</h1>
        </div>
        <table class="table">
            <tr>
                <td>ID</td>
                <td th:text="${author.id}"></td>
            </tr>
            <tr>
                <td>이름</td>
                <td th:text="${author.name}"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td th:text="${author.email}"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td th:text="${author.password}"></td>
            </tr>
            <tr>
                <td>권한</td>
                <td th:text="${author.role}"></td>
            </tr>
            <tr>
                <td>작성글 수</td>
                <td th:text="${author.posts}"></td>
            </tr>
            <tr>
                <td>가입시간</td>
                <td th:text="${author.createdTime}"></td>
            </tr>
        </table>

        <div>
            <div class="pull-right">
                <button class="btn btn-primary" onclick="showUpdateForm()">수정</button>
            </div>
            <div class="pull-right">
                <a th:href="@{|/author/delete/${author.id}|}" class="btn btn-primary">삭제</a>
            </div>
        </div>
       <br>
       <br>
        <div id="update-form" class="mt-4">
            <form th:action="@{|/author/update/${author.id}|}" method="post">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${author.name}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${author.email}" disabled>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" th:value="${author.password}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary mt-3">수정완료</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function showUpdateForm() {
            document.getElementById('update-form').style.display='block'
        }
    </script>
</body>
</html>
